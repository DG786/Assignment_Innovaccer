<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Expense manager</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="index.html"><span data-feather="home"></span></a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span data-feather="home"></span>
                Dashboard<span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="shopping-cart"></span>
                Update List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stats.html">
                <span data-feather="bar-chart-2"></span>
                Stats
              </a>
            </li>
          </ul>
        </div>
      </nav>


      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Update List</h1>
        </div>
        <div> 
        </div>

        <button class="accordion">Add Category</button>
        <div class="panel">
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="category" placeholder="Enter Category" autofocus>
              <small id="emailHelp" class="form-text text-muted">Add the new expense catagory you want to add.</small>
            </div>
            <button type="button" onclick="addCategory()" class="btn btn-primary">Add</button>
          </form>
        </div>

        <button class="accordion">Add Expense</button>
        <div class="panel">
          <form role="form" onsubmit="addExpense();">
            <div class="form-group">
              <label>Category</label>
              <select class="form-control" id="select_cat">

                <!-- <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option> -->
              </select>
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="50.00" autofocus>
            </div>
            <div class="form-group">
              <label>Time</label>
              <input type="time" class="form-control" id="time" placeholder="00:00">
            </div>
            <div class="form-group">
              <label>Time</label>
              <input type="date" class="form-control" id="day" placeholder="24/10/2018">
            </div>
            <div class="form-group">
              <label>Reason</label>
              <input type="text" class="form-control" id="reason" placeholder="food, cosmetics, dost ki udhari wapis di....">
            </div>
            <button type="button" onclick="addExpense()" class="btn btn-primary">Add</button>
          </form>
        </div>
      </main>
    </div>
  </div>


    <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
      <script src="js/main.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <!-- Icons -->
      <script src="js/feather.min.js"></script>
      <script>
        feather.replace();
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } 
          });
        }
      </script>
      <script type="text/javascript">
        // setCategory('select_cat');        
      </script>
